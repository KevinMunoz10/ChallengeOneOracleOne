<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - KEVIN MUÑOZ</title>
    <!-- CSS -->
    <link rel="stylesheet" href="Estilos/reset.css">
    <link rel="stylesheet" href="Estilos/styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/LogoAlura.png" alt="LogoAlura">
        </div>
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el texto aqui (solo minusculas y sin acentos)"></textarea>

            <div class="terminos">
                <p>
                    SOLO MINUSCULAS Y SIN ACENTO POR FAVOR.
                </p>
            </div>
            <div class="botones">
                <button class="btn-Encriptar" type="button" onclick="encriptar()">ENCRIPTAR TEXTO</button>
                <button class="btn-Desencriptar" type="button" onclick="desencriptar()">DESENCRIPTAR TEXTO</button>
                <button class="btn-Copiar" type="button" onclick="copiarTexto()">COPIAR TEXTO</button>

            </div>
        </div>
        <div class="encriptado">
            <img src="img/PersonaAlura.png" alt="Busqueda de texto" id="imagen_caricatura">
            <div class="mensaje_encriptado" id="mensaje_encriptado">
                <h2 id="titulo_mensaje">NINGUN MENSAJE ENCONTRADO PARA ESTA TAREA</h2>
                <p id="parrafo"> Ingrea el texto para la tarea que necesitas (Encriptar o Desencriptrar)</p>
            </div>
            <div class="texto_encriptado">
                <textarea name="textoEncriptado" class="textoEncriptado" id="textoEncriptado" cols="30"
                    rows="10"></textarea>
            </div>
        </div>
    </div>
</body>

<footer>
    <p>© 2024 Kevin Muñoz. Todos los derechos reservados.</p>
    <p>Contacto: ramirezkevin350@gmail.com</p>
</footer>

<script src="index.js"></script>

</html>
